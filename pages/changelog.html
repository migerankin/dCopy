<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dCopy 更新日志</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        strong{
            color: #ffffffd0;
            font-size: 1.2em;
        }
        .version {
            margin-bottom: 30px;
        }
        .version-header {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .date {
            color: #666;
            font-size: 0.9em;
        }
        h1{
            margin-bottom: 40px;
        }
        ul {
            margin-top: 10px;
        }
        li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 8px;
        }
        .feature { background: #08304d; color: #2c84e9; }
        .fix { background: #550a23; color: #df2a72; }
        .update { background: #33570b; color: #79df30; }
    </style>
</head>
<body>
    <h1>dCopy 更新日志</h1>

    <div class="version">
        <div class="version-header">
            <strong>版本 0.3.1</strong>
            <span class="date">2024-12-16</span>
        </div>
        <ul>
            <li><span class="tag feature">新增</span>b站动态正在直播栏滚动条</li>
        </ul>
        <div class="version-header">
            <strong>版本 0.3.0</strong>
            <span class="date">2024-12-15</span>
        </div>
        <ul>
            <li><span class="tag feature">新增</span>抖音、b站、推特各项插件</li>
        </ul>
    </div>
</body>
</html>
